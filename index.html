<body>

	<form onsubmit="dateFunction(); return false">

	<p id="age"></p>

	<div>

		<div id="minute"></div>
		<div id="second"></div>
	</div>

	<p id="dayLeft"></p>


	<script src="./script.js"></script>
</body>
